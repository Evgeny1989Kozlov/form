<!DOCTYPE html>
<html lang="ru">

<head>
	<title>Главная</title>
	<meta charset="UTF-8">
	<meta name="format-detection" content="telephone=no">
	<!-- <style>body{opacity: 0;}</style> -->
	<link rel="stylesheet" href="css/style.min.css?_v=20220304125929">
	<link rel="shortcut icon" href="favicon.ico">
	<!-- <meta name="robots" content="noindex, nofollow"> -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
	<div class="wrapper">
		<header class="header">
			<div class="header__container">
			</div>
		</header>
		<main class="page">
			<h1 class="page_title">
				Test Form
			</h1>
			<div class="page__container">
				<div class="page__content">

					<div class="page__catalog menu-catalog">






						<nav class="menu-catalog__body">
							<div class="menu-catalog__title">Меню</div>

							<ul class="menu-catalog__list">
								<li class="menu-catalog__item"><a href="" class="menu__link">пункт1</a></li>
								<li class="menu-catalog__item"><a href="" class="menu__link">пункт2</a></li>
								<li class="menu-catalog__item"><a href="" class="menu__link">пункт3</a></li>
								<li class="menu-catalog__item"><a href="" class="menu__link">пункт4</a></li>
								<li class="menu-catalog__item"><a href="" class="menu__link">пункт5</a></li>
								<li class="menu-catalog__item"><a href="" class="menu__link">пункт6</a></li>
							</ul>
						</nav>


					</div>
					<div class="page__items body-items">

						<div class="body-items__close"><button type="button" class="body-items__btn _icon-arrow-right"></button></div>
						<div class="body-items__header header-items">
							<form class="header-items__search">
								<input type="text" class="header-items__input" placeholder="что ищем?">
								<button type="submit" class="header-items__button button _icon-search"></button>
							</form>

						</div>
						<form data-ajax method="post" action="*" class="body-items__content items-content">
							<div class="items-content__table table-content">
								<div class="table-content__row-titles">
									<div class="table-content__cover-title"><label class="table-content__title">Ф.И.О</label></div>
									<div class="table-content__cover-title"><label class="table-content__title">Должность</label></div>
									<div class="table-content__cover-title"><label class="table-content__title">Возраст</label></div>
									<div class="table-content__cover-title"><label class="table-content__title">Компетенции</label></div>

								</div>

								<div class="table-content__row-data">
									<div class="table-content__cover-input">
										<input autocomplete="off" type="text" data-validate required name="name" placeholder="Ваше имя" class="table-content__input">
									</div>
									<div class="table-content__cover-input">
										<input autocomplete="off" type="text" data-validate required name="who" placeholder="Ваша должность" class="table-content__input">
									</div>
									<div class="table-content__cover-input">
										<input autocomplete="off" type="text" name="age" placeholder="Ваш возраст" class="table-content__input">
									</div>
									<div class="table-content__cover-input">
										<textarea name="posibilities" data-validate required placeholder="Ваши компетенции" class="table-content__textarea"></textarea>
									</div>



								</div>

								<div class="table-content__buttons">

									<div class="table-content__cover-button-rem"> <button type="submit" class="table-content__button">-</button></div>
									<div class="table-content__cover-button-add"> <button type="submit" class="table-content__button">+</button></div>
								</div>







							</div>

							<div class="items-content__submit">
								<button type="submit" class="items-content__btn-submit">Отправить</button>

							</div>




						</form>


					</div>


				</div>
			</div>



	</div>




	</main>
	<footer class="footer">
		<div class="footer__container">
		</div>
	</footer>
	</div>

		</div>
	</div>
</div>

	<script src="js/app.min.js?_v=20220304125929"></script>
</body>

</html>
